<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timer/Calctimebetwen</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <script src="./src/main.js" type="module"></script>
        
    </head>
    <body>
        

        <div class="tabs">
            <div><span>Калькулятор дат</span></div>
            <div><span>Таймер</span></div>
        </div>



            <div class="tab active">


                <form id="datecalc">
                    <h3>Калькулятор дат</h3>
                    <label>
                        <strong>Первая дата:</strong>
                        <input type="date" name="firstDate" />
                    </label>
                    <label>
                        <strong>Вторая дата:</strong>
                        <input type="date" name="secondDate" />
                    </label>
                    <button type="submit">Расчитать промежуток</button>
                    <p id="datecalc__result"></p>
                </form>
            </div>


            <div class="tab">
                <h3>Таймер</h3>

                <label>
                    <strong>На сколько секунд:</strong>
                    <input type="number" id="howManySecs" name="howManySecs" title="До 1000" />
                </label> 

                <p id="timer__result" style="font-size:xx-large">0:00</p>
                <p id="timer__stop" style="color: green"></p>
                
                
                <button id="timerStart" type="button">Старт</button> 
                <button id="timerEnd" type="button">Стоп</button>
            </div>


     

    </body>
</html>
